<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dom.css" />
    <link rel="stylesheet" href="addtocart.css"/>
    <script
      src="https://kit.fontawesome.com/3fd6369e64.js"
      crossorigin="anonymous"
    ></script>
    <title>shorping cart</title>
  </head>
  <body>
    <div class="container">
      <p class="logo">LOGO</p>
      <div class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <p id="count">0</p>
      </div>
    </div>
    <div class="main-container">
      <div id="root"></div>
      <div class="sidebar">
        <div class="head"><p>My cart</p></div>
        <div class="cartItems">Your cart is empty</div>
        <div class="foot">
          <h3>Total</h3>
          <h2 id="total">$ 0.00</h2>
        </div>
      </div>
    </div>
    <script src="dom.js"></script>
  </body>
</html>
